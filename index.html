<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankDARK</title>
    <link rel="stylesheet" href="./forma.css">
</head>
<body>
    <div class="countainer">
        <div class="block">
            <h1 class="block__text">Реєстрація</h1>
            <div class="input__block">
                <input placeholder="Введіть імя" class="block__info" type="text">
                <input placeholder="Введіть пароль" class="block__inpo" type="password">
                <input placeholder="Введіть номер телефону" class="block__ifor" type="tel">
                <input placeholder="Електронну пошту" class="block__into" type="email">
            </div>
            <button class="button" type="button">Зареєструватися</button>
        </div>
    </div>

    <div class="check">
        <p class="modell">Введіть імя будь ласка</p>
        <img class="check__img" src="./imga/pngwing.com (11).png" alt="">
    </div>

    <div class="modalka">
        <p class="modalka__text">Введіть пароль будь ласка з 7 символів</p>
        <img class="modalka__img" src="https://cdn.icon-icons.com/icons2/37/PNG/512/password_3715.png" alt="">
    </div>

    <div class="pinkod">
        <p class="pin__text">Номер повинен мати 13 символів починатися з 380 і плюсічок</p>
        <img class="pinkod__img" src="https://static.vecteezy.com/system/resources/previews/005/747/913/original/phone-call-icon-symbol-in-trendy-flat-style-call-icon-sign-for-app-logo-web-call-icon-flat-illustration-telephone-symbol-vector.jpg" alt="">
    </div>

    <div class="emailik">
        <p class="emailik__text">У почті повинна бути @</p>
        <img class="emailik__img" src="https://cdn-icons-png.flaticon.com/512/2989/2989993.png" alt="">
    </div>
    <script src="./forma.js"></script>
</body>
</html>
