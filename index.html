<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="block">
            <div class="block__title">
                <p class="block__text">Debut Card</p>
                <img class="block__img" src="./img/pngwing.com (4).png" alt="">
                <p class="block__text">Bank Kotikiv Leto</p>
            </div>
            <img class="block__photo" src="./img/pngwing.com (3).png" alt="">
        <p class="card__number"></p>
        <div class="card__countainer">
            <p class="card__sivi"></p>
            <p class="card__year"></p>
        </div>
        <div class="block__name">
            <span class="name__surname"></span>
        </div>
    </div>
    <div class="block__form">
        <div class="block__input">
            <input class="input__number-card" placeholder="Введіть номер картки" type="text">
            <input class="input__card-sivi" placeholder="Введіть CVV код" type="text">
            <input class="input__card-year" placeholder="Введіть рік кінця картки" type="text">
            <input class="input__name-surname" placeholder="Введіть Імя та прізвище" type="text">
        </div>
    </div>
    




    <script src="./script.js"></script>
</body>
</html>
