<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankDARK</title>
    <link rel="stylesheet" href="./forma.css">
</head>
<body>
    <div class="countainer">
        <div class="block">
            <h1 class="block__text">Реєстрація</h1>
            <div class="input__block">
                <input placeholder="Введіть імя" class="block__info" type="text">
                <input placeholder="Введіть пароль" class="block__inpo" type="password">
                <input placeholder="Введіть номер телефону" class="block__ifor" type="tel">
                <input placeholder="Електронну пошту" class="block__into" type="email">
            </div>

        </div>
        <button class="button" type="button">Зареєструватися</button>
    </div>

    <script src="./forma.js"></script>
</body>
</html>
